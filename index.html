<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tip Calculator</h1>
    <p>This calculator will calculate your tip based on what you spend.</p>
    <hr>
    <div class="input-group">
      <label for="totalBill">Total Bill:</label>
      <input type="number" id="totalBill">
    </div>
    <div class="input-group">
      <label for="tipPercentage">Tip Percentage:</label>
      <input type="number" id="tipPercentage">
    </div>
    <div class="input-group">
      <label for="numberOfPeople">Number of People:</label>
      <input type="number" id="numberOfPeople">
    </div>
    <div class="button-group">
      <button id="calculateBtn">Calculate Tip</button>
      <button id="clearBtn">Clear</button>
    </div>
    <hr>
    <div class="result">
      <h2>Total tip per person: <span id="tipPerPerson">$-----</span></h2>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
